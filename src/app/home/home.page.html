<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list class="ion-padding">
    <ion-item>
      <ion-label color="primary" class="" >url</ion-label>
      <ion-input type="text"
      placeholder="url"
      id="input_url"
      [(ngModel)]="url"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">mod url</ion-label>
      <ion-input type="text"
      placeholder="mod url" 
      id="input_mod_url" 
      [(ngModel)]="mod_url"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">read url</ion-label>
      <ion-input type="text"
      placeholder="read url" 
      id="input_read_url" 
      [(ngModel)]="read_url"></ion-input>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-input type="text" 
    placeholder="new item title"  
    id="newItemInput" 
    [(ngModel)]="newItemTitle"></ion-input>
    
    <ion-button (click)="AddNewItem()" color="primary" >
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-button>
  </ion-item>
  
  <ion-list style="visibility: hidden;" id="itemslist" class="ion-padding">
    <ion-text *ngFor="let post of posts">
      <ion-item>
        <ion-text>
          {{post['description']}}
        </ion-text>
        <ion-button slot="end" color="danger" (click)="DeleteItem(post.item_id.toString())" >
          <ion-icon name="trash" ></ion-icon>
        </ion-button>
      </ion-item>
    </ion-text>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="GetItems()" >
      <ion-icon name="refresh-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
